                </li>
                <li class="breadcrumb-item" aria-current="page"><a (click)="goToAlbumPage()">Album: {{albumIdParam}}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Photo: {{idParam}}</li>
            </ol>
        </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10">
                <div class="page-header">
                    <h1>Albums</h1>
                    <p class="lead">Data loaded from <a href="https://jsonplaceholder.typicode.com/photos/{{idParam}}"
                            class="text-decoration-underline text-primary">https://jsonplaceholder.typicode.com/photos/{{idParam}}</a>
                    </p>
                </div>

                <!-- Display Post Details -->
                <div *ngIf="photo">
                    <h2>Photo - {{ photo.title }}</h2>
                    <a class="theme-color cursor-pointer" (click)="goToAlbumPage()">View Album</a>
                    <img class="photo-image" [src]="photo.url" alt="{{ photo.title }}">
                </div>

                <!-- Display Error Message -->
                <div *ngIf="error">
                    <p>{{ error }}</p>
                </div>

            </div>
        </div>
    </div>

</div>
